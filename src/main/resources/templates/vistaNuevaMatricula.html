<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link en bootstrap para configurar la interfaz de nuestra pagina web-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--Pestania que se utilizara en el navegador-->
    <title>Registro de Matricula</title> 
</head>
<!--Contiene lo que la Pagina Web se va a visualizar-->
<body> 
	<h1>
		Ingresar Nueva Matricula
	</h1>
	<!--Se ejecutara a traves de un formulario-->
    <form th:action="@{/universidad/registrarMatricula}" 
          th:object="${matricula}" 
          th:method="POST">
    <table>
		<tr>
			<td>
				<label>Cedula del Estudiante:</label>
			</td>
			<td>
				<input type="text" th:value="${cedula}" name="cedula">
			</td>
		</tr>
		<tr>
			<td>
				<label>Codigo de Materia 1:</label>
			</td>
			<td>
				<input type="text" th:value="${codigo1}" name="codigo1">
			</td>
		</tr>
		<tr>
			<td>
				<label>Codigo de Materia 2:</label>
			</td>
			<td>
				<input type="text" th:value="${codigo2}" name="codigo2">
			</td>
		</tr>
		<tr>
			<td>
				<label>Codigo de Materia 3:</label>
			</td>
			<td>
				<input type="text" th:value="${codigo3}" name="codigo3">
			</td>
		</tr>
		<tr>
			<td>
				<label>Codigo de Materia 4:</label>
			</td>
			<td>
				<input type="text" th:value="${codigo4}" name="codigo4">
			</td>
		</tr>
	</table>
	<input class="btn btn-success" type="submit" value="Guardar">
	<a class="btn btn-outline-info" th:href="@{/universidad/reporteMatriculas}">Ver Lista de Matriculas</a>
	</form>
</body>
</html>
